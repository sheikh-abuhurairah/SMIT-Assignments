<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMIT Admission Form</title>
</head>
<body>

    <h1>SMIT Admission Form</h1>
    <p>Please fill out the form below to apply for admission at SMIT.</p>

    <form>

        <!-- Full Name -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>

        <!-- Father Name -->
        <label for="fathername">Father's Name:</label><br>
        <input type="text" id="fathername" name="fathername"><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Program Selection -->
        <label for="program">Select Program:</label><br>
        <input type="text" id="program" name="program"><br><br>

        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <!-- City -->
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
